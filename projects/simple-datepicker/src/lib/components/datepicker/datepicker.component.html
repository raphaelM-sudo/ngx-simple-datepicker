<simple-select [(ngModel)]="selectedDay" (ngModelChange)="updateDays()" placeholder="Day" class="simple-datepicker-day" required>
  <simple-option *ngFor="let x of [].constructor(numberOfDays); let i = index" [value]="i+1">{{i+1}}</simple-option>
</simple-select>
<simple-select [(ngModel)]="selectedMonth" (ngModelChange)="updateDays()" placeholder="Month" class="simple-datepicker-month" required>
  <simple-option *ngFor="let x of [].constructor(12); let i = index" [value]="i+1">{{months[i]}}</simple-option>
</simple-select>
<simple-select [(ngModel)]="selectedYear" (ngModelChange)="updateDays()" placeholder="Year" class="simple-datepicker-year" required>
  <simple-option *ngFor="let x of [].constructor(endingYear - startingYear); let i = index" [value]="endingYear-i">{{endingYear-i}}</simple-option>
</simple-select>
